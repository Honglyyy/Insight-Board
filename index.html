<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Board</title>
    <link rel="shortcut icon" href="assets/images/icon.jpg" type="image/x-icon">
</head>
<link rel="stylesheet" href="css/index.css">
<body>
<body>
  <div class="container">
    <header>
      <h1>Welcome</h1>
      <h3>Login to continue</h3>
    </header>
    <form>
      <div class="name-container">
        <label for="username">Username ðŸ‘¤</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="password-container">
        <label for="password">Password ðŸ”‘</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
<script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const formEl = document.querySelector('form');

    formEl.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
        alert('Please enter everything to log in!!');
        return;
    }

    if (username === 'manager' && password === '123') {
        window.location.href = '/pages/manager.html';
    } 
    else if (username === 'admin' && password === '123') {
        window.location.href = '/pages/admin.html';
    } 
    else {
        alert("Incorrect");
        usernameInput.value = "";
        passwordInput.value = "";
        return;
    }

    usernameInput.value = '';
    passwordInput.value = '';
});

</script>
</html>
